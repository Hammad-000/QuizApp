<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>
  <div class="container mt-4" id="result">
    <h2 id="show"  style="display: none;"  >Your Score: <span id="score"></span>%</h2>
    <button class="theme" onclick="theme()" >change</button>
    
    <form id="quizForm">
  



  
      <div class="mb-3">
        <p>1. Richest man in the world ?</p>
        <label><input type="radio" name="Q1" value="a" /> Elon Musk</label><br/>
        <label><input type="radio" name="Q1" value="b" /> Sheikh Mohammed Bin Rashid Al Maktoum</label><br/>
        <label><input type="radio" name="Q1" value="c" /> Bill Gates </label>
      </div>

      <div class="mb-3">
        <p>2. Which is one of the 3 largest countries  ?</p>
        <label><input type="radio" name="Q2" value="a" /> Canada</label><br/>
        <label><input type="radio" name="Q2" value="b" /> Russia</label><br/>
        <label><input type="radio" name="Q2" value="c" /> USA</label>
      </div>

      <div class="mb-3">
        <p>3. What is one of the 3 richest countries in the world ?</p>
        <label><input type="radio" name="Q3" value="a" /> Japans</label><br/>
        <label><input type="radio" name="Q3" value="b" /> United States</label><br/>
        <label><input type="radio" name="Q3" value="c" /> China</label>
      </div>

      <div class="mb-3">
        <p>4. Capital of Pakistan ?</p>
        <label><input type="radio" name="Q4" value="a" /> Karachi</label><br/>
        <label><input type="radio" name="Q4" value="b" /> Lahore</label><br/>
        <label><input type="radio" name="Q4" value="c" /> Islamabad</label>
      </div>

      <div class="mb-3">
        <p>5. An apple is a ?</p>
        <label><input type="radio" name="Q5" value="a" /> Fruit</label><br/>
        <label><input type="radio" name="Q5" value="b" /> Vegetable</label><br/>
        <label><input type="radio" name="Q5" value="c" /> None of these</label>
      </div>

      <button type="submit" class="btn ">Submit Quiz</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>

</body>
</html>
